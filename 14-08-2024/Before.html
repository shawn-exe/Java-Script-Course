<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>This is js DOM before() method</p>
    <script>
        const p=document.querySelector('p')
        const h1=document.createElement('h1')
        h1.innerHTML="javascript DOM before"
        p.before(h1)
    </script>
</body>
</html>
