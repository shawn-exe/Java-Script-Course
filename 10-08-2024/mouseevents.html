<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">click me</button>
    <p id="msg"></p>

    <script>
        let btn=document.getElementById("btn")
        btn.addEventListener("contextmenu",(e)=>
    {
        e.preventDefault();
    });
    btn.addEventListener("mouseup",(e)=>{
        let msg=document.getElementById("msg");
        switch(e.button){
            case 0: msg.textContent="left mouse clicked"
                    break;
            case 1: msg.textContent="Middle mouse clicked"
                    break; 
            case 2: msg.textContent="Right mouse clicked"
                    break;
           default: msg.textContent="unknown mouse clicked"
                    break;                                      
        }
    })

    </script>
</body>
</html>
