<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>a</h1>
    <h2>1</h2>
    <p>p</p>
    <h2>2</h2>
    <p>p1</p>
    <button id="btcount">Count</button>
    <script>
        let btn=document.getElementById("btcount")
        btn.addEventListener('click',()=>{
            let headings=document.getElementsByTagName('h2');
            alert("Number of h2 tags is -> "+headings.length)
        })
    </script>
</body>
</html>
