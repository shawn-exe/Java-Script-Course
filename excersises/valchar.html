<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <input type="text" id="input">
    <button onclick="fun()">Check</button>
    <p id="demo"></p>

    <script>
        function fun() {
            const value = document.getElementById('input').value;
            const ischar = typeof value === 'string' && isNaN(value)
            if(ischar)
           {
            document.getElementById('demo').textContent ="It is a char";
           }
           else{
               document.getElementById('demo').textContent = "Not a character";
           }        
        }
    </script>
</body>
</html>
