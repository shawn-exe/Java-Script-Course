<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <input type="text" id="input">
    <button onclick="fun()">Check</button>
    <p id="demo"></p>

    <script>
        function fun() {
        const value = document.getElementById('input').value;
           const isnumber = !isNaN(parseInt(value))
           if(isnumber)
           {
            document.getElementById('demo').textContent ="Valid number";
           }
           else{
               document.getElementById('demo').textContent = "Not a valid number";
           }
        }
    </script>
</body>
</html>
